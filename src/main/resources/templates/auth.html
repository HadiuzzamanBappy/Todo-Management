<div th:insert="~{common/header}"></div>

<div class="container flex-grow-1 p-4 d-flex justify-content-center align-items-center">
    <div class="row col-md-6">
        <ul class="nav nav-tabs nav-justified nav-fill p-0" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                    type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button"
                    role="tab" aria-controls="register" aria-selected="false">Register</button>
            </li>
        </ul>
        <div class="tab-content p-4 rounded bg-white shadow-sm" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form th:action="@{/login}" method="post" class="d-flex flex-column align-content-center">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="text-center mb-2">
                        <button type="button" class="btn btn-light btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button" class="btn btn-light btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>

                        <button type="button" class="btn btn-light btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-light btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>

                    <div class="separator py-4">Or</div>

                    <div class="form-group mb-2">
                        <label for="username" class="text-secondary font-weight-light">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="form-group mb-2">
                        <label for="password" class="text-secondary font-weight-light">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="row mb-4 px-1">
                        <div class="col-md-6 d-flex justify-content-start">
                            <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                <label class="form-check-label" for="loginCheck"> Remember me </label>
                            </div>
                        </div>

                        <div class="col-md-6 d-flex justify-content-end">
                            <a href="#!" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot
                                password?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-success btn-block mb-4">Login</button>
                </form>
            </div>
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form th:action="@{/register}" method="post" th:object="${user}"
                    class="d-flex flex-column align-content-center">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="text-center mb-2">
                        <button type="button" class="btn btn-light btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button" class="btn btn-light btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>

                        <button type="button" class="btn btn-light btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-light btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>

                    <div class="separator py-4">Or</div>

                    <!-- Name input -->
                    <div class="form-group mb-2">
                        <label for="name" class="text-secondary font-weight-light">Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                            placeholder="Enter your fullname" required>
                    </div>

                    <!-- Username input -->
                    <div class="form-group mb-2">
                        <label for="username" class="text-secondary font-weight-light">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter your username" autocomplete="off" required>
                    </div>

                    <div class="form-group mb-2">
                        <label for="email" class="text-secondary font-weight-light">Email</label>
                        <input type="text" class="form-control" id="email" name="email"
                            placeholder="Enter your Email" autocomplete="off" required>
                    </div>

                    <!-- Password input -->
                    <div class="form-group mb-2">
                        <label for="registerPassword" class="text-secondary font-weight-light">Password</label>
                        <input type="text" class="form-control" id="password" name="password"
                            placeholder="Enter your password" autocomplete="off" required>
                    </div>

                    <div class="form-check d-flex justify-content-start mb-4">
                        <input class="form-check-input me-2" type="checkbox" id="registerCheck" checked />
                        <label class="custom-control-label" for="registerCheck">I have read and agree to the
                            terms</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-success btn-block mb-4">Register</button>
                </form>
            </div>
            <!-- Error Message -->
            <div class="text-center" th:if="${error}">
                <p class="text-danger m-0" th:text="${error}"></p>
            </div>
            <div class="text-center" th:if="${param.error}">
                <p class="text-danger m-0" th:text="${session.AUTH_ERROR}"></p>
            </div>
            
            <div class="text-center" th:if="${param.logout}">
                <p class="text-success m-0">You have been logged out successfully.</p>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="forgotUsername" class="form-label">Username</label>
                        <input type="text" id="forgotUsername" class="form-control" placeholder="Enter your username" />
                    </div>
                    <div class="mb-3">
                        <label for="forgotEmail" class="form-label">Email</label>
                        <input type="email" id="forgotEmail" class="form-control" placeholder="Enter your email" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{common/footer}"></div>
